<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Forms.css" rel="stylesheet" type="text/css" />
    <title>Flex and Grid Practice</title>
</head>

<body>
<main>
<header>
Friday Coding Challenge: Forms  
<br>
Gustavo Sepulveda 
</header>


<!-- FORM #1 FORM #1 FORM #1 FORM #1 -->
<section>
    <h1>FLEX BOX</h1>
    <form class="flex-container"> 
        <label for="Fullname">Full Name</label>
        <input
            type="text"
            id="name1"
            name="Fullname"
            placeholder="Your Full Name Here..."
            required/>
    <br>
        <label for="email">Email</label>
        <input 
            type="email"
            id="email1"
            name="email"
            placeholder="Your Email Address Here..."
            required />
    <br>
        <label for="Comments">Comments</label>
        <textarea 
            id="comments1"
            name="Comments"
            placeholder="Tell us whats on your mind!"
            required>
        </textarea>
    <br>
        <input class="sumbit1"
            type="submit"
            value="Submit" 
            style="padding: 10px;"/>
    </form>
</section>


<br>
<br>
<br>


<!-- FORM #2 FORM #2 FORM #2 FORM #2 -->
<section>
    <h1>GRID</h1>
    <form class="grid-container">
            <label for="Fullname" class="name2">Full Name</label>
            <input
                type="text"
                id="name2"
                name="Fullname"
                placeholder="Your Full Name Here..."
                required/>
            <br>
            <br>
            <label for="email" class="email2">Email</label>
            <input 
                type="email"
                id="email2"
                name="email"
                placeholder="Your Email Address Here..."
                required />
            <br>
            <br>
            <label for="Comments" class="Comments2">Comments</label>
            <textarea 
                id="comments2"
                name="Comments"
                placeholder="Tell us whats on your mind!"
                required>
            </textarea>
            <br>
            <br>
            <input
                type="submit"
                id="submit2"
                value="Submit" />
    </form>
</section>

</main>
</body>
</html>
